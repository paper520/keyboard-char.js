<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>keyboard-char.js / 测试页面</title>
    <script src="keyboard-char.js"></script>
</head>

<body>
    <label>
        输入的内容：
    </label>
    <textarea onkeydown="doIt()" style='width:700px;height:400px;'></textarea>
    <script>

        var textarea = document.getElementsByTagName('textarea')[0];
        function doIt(event) {
            event = event || window.event;

            event.preventDefault();
            event.stopPropagation();

            // 调用处理方法
            keyboard_char(event, function (char) {
                textarea.value += char;
            });

        }
    </script>
</body>

</html>
